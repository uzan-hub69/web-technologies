<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classes</title>
    <style>
        h1{
            background-color: beige;
            font-size: 50px;
            text-transform: uppercase;
        }
        h1:hover{
            font-size:50px;
            background-color:blue;
        }
        a:visited{
            color: blue;
        }
        input:checked{
            outline: 1px solid pink;
        }
    </style>
</head>
<body>
    <h1> pseudo classes</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <a href="https://www.facebook.com/">INDEX</a>
    <form>
        <p> which programming language do u like ?</p>
        <label><input name="origin" type="radio" value="PYTHON" checked>PYTHON</label>
        <label><input name="origin" type="radio" value="JAVA" checked>JAVA</label>
        <label><input name="origin" type="radio" value="C programming" checked>C programming</label>
    </form>
    
</body>
</html>
